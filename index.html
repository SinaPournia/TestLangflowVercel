<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Langflow Chat</title>
    <style>
        /* ... (your existing styles) ... */
    </style>
</head>
<body>
    <h1>Simple Langflow Chat</h1>
    <div id="chat-container">
        <div id="chat-messages"></div>
    </div>
    <div>
        <input type="text" id="user-input" placeholder="Enter your message">
        <button id="sendButton">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('sendButton');

            // Generate a unique session ID on page load (if it doesn't exist)
            let sessionId = sessionStorage.getItem('langflow_session_id');
            if (!sessionId) {
                sessionId = generateUUID();
                sessionStorage.setItem('langflow_session_id', sessionId);
            }

            sendButton.addEventListener('click', async () => {
                const message = userInput.value.trim();
                if (message) {
                    appendMessage('You', message, 'user-message');
                    userInput.value = '';

                    try {
                        const response = await fetch('/api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                input_value: message,
                                output_type: 'chat',
                                input_type: 'chat',
                                session_id: sessionId // Use the persistent session ID
                            })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            appendMessage('Error', error.message || 'Something went wrong', 'error-message');
                            return;
                        }

                        const data = await response.json();
                        if (data && data.output) {
                            appendMessage('Langflow', data.output, 'langflow-message');
                        } else {
                            appendMessage('Langflow', 'No response received.', 'langflow-message');
                        }

                    } catch (error) {
                        appendMessage('Error', `Fetch error: ${error.message}`, 'error-message');
                    }
                }
            });

            function appendMessage(sender, text, className) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${sender}: ${text}`;
                messageDiv.classList.add(className);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Simple UUID generator (for browsers that might not have crypto.randomUUID)
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        });
    </script>
</body>
</html>
