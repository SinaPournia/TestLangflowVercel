<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langflow Test</title>
</head>
<body>
    <h1>Test Langflow API</h1>
    <button id="sendRequest">Send Request</button>
    <div id="response"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendRequestButton = document.getElementById('sendRequest');
            const responseDiv = document.getElementById('response');

            sendRequestButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api', { // Assuming your Vercel API endpoint is at /api
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({}) // You can adjust the body if needed
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        responseDiv.textContent = `Error: ${error.message || 'Something went wrong'}`;
                        return;
                    }

                    const data = await response.json();
                    responseDiv.textContent = JSON.stringify(data, null, 2); // Display formatted JSON
                } catch (error) {
                    responseDiv.textContent = `Fetch error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
