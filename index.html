<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Langflow Chat</title>
    <style>
        #chat-container {
            width: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
        }
        #chat-messages {
            padding: 5px;
        }
        .user-message {
            color: blue;
            margin-bottom: 5px;
        }
        .langflow-message {
            color: green;
            margin-bottom: 5px;
        }
        .error-message {
            color: red;
            margin-bottom: 5px;
        }
        #user-input {
            width: 300px;
            padding: 8px;
            margin-right: 5px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h1>Simple Langflow Chat</h1>
    <div id="chat-container">
        <div id="chat-messages"></div>
    </div>
    <div>
        <input type="text" id="user-input" placeholder="Enter your message">
        <button id="sendButton">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('sendButton');

            sendButton.addEventListener('click', async () => {
                const message = userInput.value.trim();
                if (message) {
                    appendMessage('You', message, 'user-message');
                    userInput.value = '';

                    try {
                        const response = await fetch('/api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                input_value: message,
                                output_type: 'chat',
                                input_type: 'chat'
                                // session_id will be generated on the server
                            })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            appendMessage('Error', error.message || 'Something went wrong', 'error-message');
                            return;
                        }

                        const data = await response.json();
                        if (data && data.output) {
                            appendMessage('Langflow', data.output, 'langflow-message');
                        } else {
                            appendMessage('Langflow', 'No response received.', 'langflow-message');
                        }

                    } catch (error) {
                        appendMessage('Error', `Fetch error: ${error.message}`, 'error-message');
                    }
                }
            });

            function appendMessage(sender, text, className) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${sender}: ${text}`;
                messageDiv.classList.add(className);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            }
        });
    </script>
</body>
</html>
